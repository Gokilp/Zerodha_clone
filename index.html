<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    <style>
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .navbar > .logo {   
                margin-bottom: 20px;
            }
            .navbar > div {
                text-align: center;
            }
            .landing-image > img {
                width: 100%;
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body> 
    <div class="navbar" style="display: flex;
    justify-content: space-between; box-shadow: 2px 2px 2px #eee; padding-left: 20px;
    padding-right: 20px; border-bottom: 1px solid #ccc;">
    <div class="logo" style="padding: 20px;">
        <img width="170px" src="images/logo.svg">
    </div>
    <div style="display: flex;">
        <div style="padding: 20px; cursor: pointer;">Signup</div>
        <div style="padding: 20px; cursor: pointer;">About</div>
        <div style="padding: 20px; cursor: pointer;">Product</div>
        <div style="padding: 20px; cursor: pointer;">Pricing</div>
        <div style="padding: 20px; cursor: pointer;">Support</div>
    </div>
</div>




    <div class="landingpage-image">
        <div class="landing-image" style="display:flex; justify-content:center;">
            <img width="1200px" src="images/landing.png">
        </div>
    </div>

    <div class="landingpage-heading-text">
        <div class="heading">
            <div style="display:flex;justify-content:center;font-weight:500;">
                <h1>Invest in Everything</h1>
            </div>
        </div>
        <div class="landing-subtext">
            <div style="display:flex;justify-content:center; font-weight: 400;">
                <h3>Online platform to invest in stocks, derivatives, mutual funds, and more</h3>
            </div>
        </div>
    </div>

    <div style="display: flex;justify-content:center; padding-bottom:20px;">
        <span style="background-color: #387ed1; padding-top: 10px; padding-bottom: 10px; padding-left: 30px;padding-right: 30px; font-size:20px; color:white; border-radius:10px; cursor:pointer;">Sign Up</span>
    </div>
</body>
</html>
